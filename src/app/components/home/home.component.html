<div class="main">
  <div class="container">
    <div class="image-container">
      <img src="https://www.arnoldclark.com/cdn/images/insurance/car-insurance-alt/hero.svg" alt="img">
      <img src="https://goskippy.com/wp-content/uploads/2023/01/Homepage-illustration.svg" alt="img">

    </div>
    <div class="cards">
      <mat-card>
          <mat-card-header>
              <mat-card-title>Car Insurance</mat-card-title>
              <mat-card-subtitle>Get insured today!</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            Instant quote
          </mat-card-content>
          <mat-card-actions align="start">
              <button class="home-btns" mat-raised-button (click)="openQuoteForm()">Quote</button>

          </mat-card-actions>
      </mat-card>
      <mat-card>
          <mat-card-header>
              <mat-card-title>Title</mat-card-title>
              <mat-card-subtitle>Subtitle</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              Text content
          </mat-card-content>
          <mat-card-actions align="start">
              <button mat-raised-button class="home-btns"(click)="getTouch()">Action1</button>

          </mat-card-actions>
          <mat-card-footer>

          </mat-card-footer>
      </mat-card>
      <mat-card>
          <mat-card-header>
              <mat-card-title>Make a claim</mat-card-title>
              <mat-card-subtitle>submit a claim</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              Please provide complete details of the claim and attach supporting documents/images that will assist with your claim.
          </mat-card-content>
          <mat-card-actions align="start">
              <button class="home-btns" mat-raised-button>Action1</button>

          </mat-card-actions>
          <mat-card-footer>

          </mat-card-footer>
      </mat-card>
      <button mat-raised-button class="btn-help" (click)="getTouch()">Get in touch</button>
          <mat-card *ngIf="expanded">
              <mat-card-header>
                  <mat-card-title>Title</mat-card-title>
                  <mat-card-subtitle>Subtitle</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                  Text content
              </mat-card-content>
              <mat-card-actions align="start">
                  <button mat-button (click)="getTouch()">Action1</button>

              </mat-card-actions>
              <mat-card-footer>
                  Footer
              </mat-card-footer>
          </mat-card>

    </div>
  </div>

</div>
